<section class="section">
    <form [formGroup]="userdataform" (ngSubmit)="SubmitData($event)">
        <div class="container">
            <div class="columns is-vcentered">
                <div class="column has-text-centered">
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                          <input formControlName="username" class="input" type="email" placeholder="Username">
                        </p>
                      </div>
                      <div class="field">
                        <p class="control has-icons-left has-icons-right">
                          <input formControlName="password" class="input" type="email" placeholder="Password">
                        </p>
                      </div>
                      <div class="field">
                        <p class="control has-icons-left has-icons-right">
                          <input formControlName="email" class="input" type="email" placeholder="Email">
                        </p>
                      </div>
                </div>
                <div class="column has-text-centered">
                  <img id="image" alt="Your Image"><br><br>
                  <input formControlName="photo" type="file" (change)="onFileSelected($event)">
                </div>
                <div class="column has-text-centered">
                    <div class="column has-text-centered">
                        <div class="field">
                            <p class="control has-icons-left has-icons-right">
                              <input formControlName="region" class="input" type="email" placeholder="Region">
                            </p>
                          </div>
                          <div class="field">
                            <p class="control has-icons-left has-icons-right">
                              <input formControlName="age" class="input" type="email" placeholder="Age">
                            </p>
                          </div>
                          <div class="field">
                            <p class="control has-icons-left has-icons-right">
                              <input formControlName="city" class="input" type="email" placeholder="City">
                            </p>
                          </div>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="button is-medium is-success">Update Data</button>
    </form>

    @if(LoggedUserRole == "FUA"){
      <p>You are a Full Access User</p>
    }
    @else {
      <p>You are a Non Full Access User</p>
    }
</section>
