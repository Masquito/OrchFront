<form [formGroup]="registerForm" (ngSubmit)="Register()">
    <div class="field">
        <label class="label">Username</label>
        <div class="control">
          <input class="input" type="text" formControlName="Username">
        </div>
      </div>
      
      <div class="field">
        <label class="label">Password</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="text" formControlName="Password">
        </div>
      </div>
      
      <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="text" formControlName="Email">
        </div>
      </div>

      <div class="field">
        <label class="label">Wiek</label>
        <div class="control">
          <input class="input" type="text" formControlName="Age">
        </div>
      </div>
      
      <div class="field">
        <label class="label">Miasto</label>
        <div class="control">
          <input class="input" type="text" formControlName="City">
        </div>
      </div>

      <div class="field">
        <label class="label">Region</label>
        <div class="control">
          <div class="select">
            <select [(ngModel)]="selectedWojewodztwo" [ngModelOptions]="{standalone: true}">
                <option *ngFor="let c of wojewodztwa" [ngValue]="c">{{c}}</option>
              </select>
          </div>
        </div>
      </div>
      
      <div class="field is-grouped">
        <div class="control">
          <button type="submit" class="button is-link">Submit</button>
        </div>
        <div class="control">
          <button class="button is-link is-light">Cancel</button>
        </div>
      </div>
</form>
