<section class="section">
    <form [formGroup]="userdataform" (ngSubmit)="SubmitData($event)">
        <div class="container">
            <div class="columns is-vcentered">
                <div class="column has-text-centered">
                    <label>Region</label>
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                          <input formControlName="region" class="input" type="email" placeholder="region">
                        </p>
                    </div>
                </div>
                <div class="column has-text-centered">
                    <label>Age</label>
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                          <input formControlName="age" class="input" type="email" placeholder="age">
                        </p>
                    </div>
                </div>
                <div class="column has-text-centered">
                    <div class="column has-text-centered">
                        <label>City</label>
                        <div class="field">
                            <p class="control has-icons-left has-icons-right">
                              <input formControlName="city" class="input" type="email" placeholder="city">
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="columns is-centered">
            <button type="submit" class="button is-medium is-success">Search</button>
        </div>
    </form>
</section>


@if(usersArrived.length != 0){
    <section class="section">
        <div class="columns is-multiline">
            <div class="column is-one-quarter" *ngFor="let user of usersArrived">
                <div class="box">
                    <article class="media">
                      <div class="media-left">
                        <figure class="image is-64x64">
                          <img src="https://bulma.io/assets/images/placeholders/128x128.png" alt="Image" />
                        </figure>
                      </div>
                      <div class="media-content">
                        <div class="content">
                          <p>
                            <strong>{{user.Username + "  "}}</strong>
                            <small>{{user.Age}}</small>
                            <br />
                            <small>City: {{user.City}}</small>
                            <br />
                            <small>Region: {{user.Region}}</small>
                          </p>
                        </div>
                        <nav class="level is-mobile">
                          <div class="level-left">
                            <a class="level-item" aria-label="retweet">
                              <span class="icon is-small">
                                <i class="fa fas fa-envelope" aria-hidden="true"></i>
                              </span>
                            </a>
                            <a class="level-item" aria-label="reply">
                                <span class="icon is-small">
                                  <i class="fa fas fa-arrow-right" aria-hidden="true"></i>
                                </span>
                              </a>
                          </div>
                        </nav>
                      </div>
                    </article>
                  </div>
            </div>
          </div>
    </section>
}
