<form [formGroup]="myForm" (ngSubmit)="Login()">
    <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input formControlName="email" class="input" type="email" placeholder="Email">
          <span class="icon is-small is-left">
            <i class="fa fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fa fas fa-check"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left">
          <input formControlName="password" class="input" type="password" placeholder="Password">
          <span class="icon is-small is-left">
            <i class="fa fas fa-lock"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control">
          <button type="submit" class="button is-success" [disabled]="myForm.invalid">
            Login
          </button>
        </p>
      </div>
</form>
